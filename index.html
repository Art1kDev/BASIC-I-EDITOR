<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>BASIC</title>
<style>
@font-face{font-family:'1C';src:url('1C.ttf') format('truetype')}
body{margin:0;background:#000;color:#0f0;font-family:'1C',monospace}
.screen{display:flex;flex-direction:column;height:100vh}
.top{display:flex;gap:6px;padding:8px;border-bottom:2px solid #0f0;flex-wrap:wrap;user-select:none}
button,select{background:#000;color:#0f0;border:2px solid #0f0;font-family:'1C';font-size:16px;padding:8px 12px;cursor:pointer;border-radius:6px;outline:none;user-select:none}
select{appearance:none}
.output{flex:1;padding:12px;overflow:auto;white-space:pre-wrap;font-size:18px;line-height:1.4em}
input{width:100%;background:#000;color:#0f0;border:none;outline:none;font-family:'1C';font-size:20px;padding:14px;border-top:2px solid #0f0}
</style>
</head>
<body>
<div class="screen">
<div class="top">
<button onclick="RUN();blurInput()">RUN</button>
<button onclick="LIST();blurInput()">LIST</button>
<button onclick="NEW();blurInput()">NEW</button>
<select id="mode" onchange="CHANGE_MODE();blurInput()">
<option value="0">OLD BASIC</option>
<option value="1">APPLESOFT BASIC</option>
<option value="2">ASM</option>
<option value="3">C</option>
</select>
<button onclick="SAVE();blurInput()">SAVE</button>
<button onclick="OPEN();blurInput()">OPEN</button>
</div>
<div class="output" id="out"></div>
<input id="cmd" onkeydown="if(event.key=='Enter')CMD()">
<input type="file" id="file" accept=".txt" style="display:none" onchange="LOADFILE(this.files[0])">
</div>
<script>
let P={},V={},D=[],DP=0,FS=[],GS=[],R=false,LP=0,mode=0,seed=Math.random(),inputResolve=null
if(localStorage.getItem("saved_program")){
let s=JSON.parse(localStorage.getItem("saved_program"))
P=s.P||{};mode=s.mode||0
document.getElementById("mode").value=mode
}
function SAVE_LOCAL(){localStorage.setItem("saved_program",JSON.stringify({P,mode}))}
function O(t){out.innerHTML+=t+"\n";out.scrollTop=1e9}
function CHANGE_MODE(){mode=+modeSel.value;SAVE_LOCAL()}
function RUN(){V={};DP=0;FS=[];GS=[];R=true;let l=K();if(l.length)EXEC(l[0])}
function EXEC(n){if(!R||!P[n]){R=false;return}LP=n;mode==1?APROC(P[n]):BPROC(P[n])}
function NEXT(){let l=K();let i=l.indexOf(LP);i>=0&&i<l.length-1?EXEC(l[i+1]):R=false}
function J(t){P[t]?EXEC(t):R=false}
function K(){return Object.keys(P).map(Number).sort((a,b)=>a-b)}
function E(e){
e=e.trim()
if(!e)return ""
for(let v in V)e=e.replace(new RegExp('\\b'+v+'\\b','g'),V[v])
try{return eval(e)}catch{return ""}
}
function PRINTLINE(s){
let r="",p="",m=0
for(let c of s){
if(c=='"')m^=1
if(!m&&(c==';'||c==',')){
if(p.trim()!=="")r+=E(p)
if(c==',')r+="\t"
p=""
}else p+=c
}
if(p.trim()!=="")r+=E(p)
out.innerHTML+=r
if(!s.trim().endsWith(";"))out.innerHTML+="\n"
}
function BPROC(l){
let s=l.trim(),w=s.split(" ")[0].toUpperCase(),a=s.slice(w.length).trim()
if(w=="PRINT"){PRINTLINE(a);NEXT()}
else if(w=="LET"){let m=a.match(/(.+?)=(.+)/);if(m)V[m[1].trim()]=E(m[2]);NEXT()}
else if(w=="IF"){let i=a.toUpperCase().indexOf("THEN");E(a.slice(0,i))?J(+a.slice(i+4)):NEXT()}
else if(w=="GOTO")J(+a)
else if(w=="END"||w=="STOP")R=false
else NEXT()
}
function APROC(l){
let s=l.trim(),w=s.split(" ")[0].toUpperCase(),a=s.slice(w.length).trim()
if(w=="PRINT"){PRINTLINE(a);NEXT()}
else if(w=="LET"){let m=a.match(/(.+?)=(.+)/);if(m)V[m[1].trim()]=E(m[2]);NEXT()}
else if(w=="INPUT"){
let v=a.includes(";")?a.split(";")[1].trim():a
let p=a.includes(";")?a.split(";")[0].replace(/"/g,""):"?"
waitForInput(p,v,v.endsWith("$")).then(NEXT);return
}
else if(w=="IF"){
let i=a.toUpperCase().indexOf("THEN")
let t=a.slice(i+4).trim()
E(a.slice(0,i))?( /^\d+/.test(t)?J(+t):APROC(t) ):NEXT()
}
else if(w=="FOR"){
let m=a.match(/(\w+)\s*=\s*(.+)\s+TO\s+(.+?)(\s+STEP\s+(.+))?$/i)
let v=m[1],s_=E(m[2]),e=E(m[3]),st=m[5]?E(m[5]):1
V[v]=s_;FS.push({v,e,s:st,l:LP});NEXT()
}
else if(w=="NEXT"){
let f=FS[FS.length-1]
V[f.v]+=f.s
((f.s>0&&V[f.v]<=f.e)||(f.s<0&&V[f.v]>=f.e))?EXEC(f.l):(FS.pop(),NEXT())
}
else if(w=="DATA"){D=D.concat(a.split(","));NEXT()}
else if(w=="READ"){a.split(",").forEach(v=>V[v.trim()]=D[DP++]);NEXT()}
else if(w=="RESTORE"){DP=0;NEXT()}
else if(w=="GOTO")J(+a)
else if(w=="GOSUB"){GS.push(LP);J(+a)}
else if(w=="RETURN"){LP=GS.pop();NEXT()}
else if(w=="HOME"){out.innerHTML="";NEXT()}
else if(w=="END")R=false
else NEXT()
}
function waitForInput(p,v,s){
O(p);cmd.focus()
return new Promise(r=>inputResolve=x=>{V[v]=s?x:parseFloat(x)||0;inputResolve=null;r()})
}
function CMD(){
let t=cmd.value.trim();cmd.value=""
if(!t)return
if(inputResolve){inputResolve(t);return}
SAVE_LOCAL()
if(/^\d+/.test(t)){
let i=t.indexOf(" ");let n=+t.slice(0,i)
i>0?P[n]=t.slice(i+1):delete P[n]
SAVE_LOCAL();return
}
if(t=="RUN")RUN()
else if(t=="LIST")LIST()
else if(t=="NEW")NEW()
}
function LIST(){K().forEach(n=>O(n+" "+P[n]))}
function NEW(){P={};out.innerHTML="";SAVE_LOCAL()}
function SAVE(){
let s=K().map(n=>n+" "+P[n]).join("\n")
let b=new Blob([s]);let a=document.createElement("a")
a.href=URL.createObjectURL(b);a.download="program.txt";a.click()
}
function OPEN(){file.click()}
function LOADFILE(f){
let r=new FileReader()
r.onload=()=>{P={};r.result.split("\n").forEach(l=>{let i=l.indexOf(" ");if(i>0)P[+l.slice(0,i)]=l.slice(i+1)});SAVE_LOCAL()}
r.readAsText(f)
}
function blurInput(){setTimeout(()=>cmd.blur(),50)}
</script>
</body>
</html>
